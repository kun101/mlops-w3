name: Continuous Deployment (CD)

on:
  push:
    branches:
      - main

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  IMAGE_NAME: iris-api
  GKE_CLUSTER_NAME: iris-cluster
  GKE_ZONE: us-central1
  MLFLOW_URI_FROM_SECRET: ${{ secrets.MLFLOW_TRACKING_URI }}

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    outputs:
      image_url: ${{ steps.export_image.outputs.image_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER_ID }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Authorize Docker push
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/iris-api-repo/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/iris-api-repo/${{ env.IMAGE_NAME }}:latest

      - name: Store image URL for deployment
        id: export_image
        run: |
          IMAGE_URL="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/iris-api-repo/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Computed IMAGE_URL=$IMAGE_URL"
          echo "image_url=$IMAGE_URL" >> $GITHUB_OUTPUT

  deploy-to-gke:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER_ID }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Get GKE cluster credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER_NAME }}
          location: ${{ env.GKE_ZONE }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Render k8s manifest with image and mlflow URI
        run: |
          echo "Using image: $IMAGE_TO_DEPLOY"
          IMAGE_TO_DEPLOY="${{ needs.build-and-push.outputs.image_url }}"
          # create a rendered copy so we don't modify the repo file in-place
          sed "s|__IMAGE_PLACEHOLDER__|${IMAGE_TO_DEPLOY}|g" k8s/deployment.yaml \
            > k8s/deployment_rendered.yaml
          sed -i "s|__MLFLOW_URI_PLACEHOLDER__|${{ env.MLFLOW_URI_FROM_SECRET }}|g" k8s/deployment_rendered.yaml
          echo "Rendered manifest saved to k8s/deployment_rendered.yaml"
        env:
          # make the value visible to the shell block
          IMAGE_TO_DEPLOY: ${{ needs.build-and-push.outputs.image_url }}

      - name: Validate rendered manifest (kubectl dry-run)
        run: |
          kubectl apply --dry-run=client -f k8s/deployment_rendered.yaml

      - name: Deploy to GKE
        run: |
          kubectl apply -f k8s/deployment_rendered.yaml

      - name: Wait for rollout to finish
        run: |
          kubectl -n default rollout status deployment/iris-api-deployment --timeout=180s || \
            (kubectl -n default describe deployment iris-api-deployment && kubectl -n default get pods -o wide && exit 1)

      - name: Cleanup rendered manifest
        if: always()
        run: rm -f k8s/deployment_rendered.yaml
