name: Continuous Deployment (CD)

on:
  push:
    branches:
      - main

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  IMAGE_NAME: iris-api
  GKE_CLUSTER_NAME: iris-cluster
  GKE_ZONE: us-central1
  MLFLOW_URI_FROM_SECRET: ${{ secrets.MLFLOW_TRACKING_URI }}

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      image_url: ${{ steps.image_out.outputs.image_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------------------
      # BUILD MUST USE JSON AUTH (Docker push doesnâ€™t work with WIF)
      # ----------------------------------------------------
      - name: Decode and activate GCP service account
        run: |
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > sa.json
          gcloud auth activate-service-account --key-file=sa.json
          gcloud config set project ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker for GAR
        run: |
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/iris-api-repo/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/iris-api-repo/${{ env.IMAGE_NAME }}:latest

      - name: Export built image URL
        id: image_out
        run: |
          IMAGE_URL="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/iris-api-repo/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "image_url=$IMAGE_URL" >> $GITHUB_OUTPUT
          echo "Built image: $IMAGE_URL"

  deploy-to-gke:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------------------------------
      # DEPLOY CAN USE WIF (GKE auth works well with WIF)
      # ----------------------------------------------------
      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER_ID }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER_NAME }}
          location: ${{ env.GKE_ZONE }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Debug incoming image
        run: |
          echo "Received image: '${{ needs.build-and-push.outputs.image_url }}'"

      - name: Render manifest
        run: |
          IMAGE="${{ needs.build-and-push.outputs.image_url }}"
          cp k8s/deployment.yaml k8s/deployment_rendered.yaml
          sed -i "s|__IMAGE_PLACEHOLDER__|$IMAGE|g" k8s/deployment_rendered.yaml
          sed -i "s|__MLFLOW_URI_PLACEHOLDER__|${{ env.MLFLOW_URI_FROM_SECRET }}|g" k8s/deployment_rendered.yaml

      - name: Deploy
        run: |
          kubectl apply -f k8s/deployment_rendered.yaml
          kubectl rollout status deployment/iris-api-deployment --timeout=180s
