name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test-and-evaluate:
    runs-on: ubuntu-latest

    env:
      DVC_REV: v1.0

    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      # ----------------------------------------------------------
      # Authenticate FIRST before touching DVC or MLflow
      # ----------------------------------------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Export GOOGLE_APPLICATION_CREDENTIALS for MLflow + DVC
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > gcp_key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/gcp_key.json" >> $GITHUB_ENV

      # ----------------------------------------------------------
      # Install Python deps including DVC and mlflow
      # ----------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade "pip<24.1"
          pip install dvc dvc-gs mlflow google-cloud-storage pytest pandas joblib scikit-learn

      # ----------------------------------------------------------
      # NOW checkout the DVC revision
      # ----------------------------------------------------------
      - name: Checkout DVC revision
        run: git checkout $DVC_REV

      # ----------------------------------------------------------
      # Now DVC can authenticate properly
      # ----------------------------------------------------------
      - name: Pull data with DVC
        run: |
          dvc remote list || true
          dvc pull -v

      # ----------------------------------------------------------
      # Finally run your tests
      # ----------------------------------------------------------
      - name: Run unit tests
        run: pytest -s test_pipeline.py
