name: CI Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test-and-evaluate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade "pip<24.1"
          pip install dvc dvc-gs pytest dvc-data

      - name: Configure Git for DVC
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Authenticate with GCP
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > gcp-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcp-key.json

      - name: Configure DVC Remote
        run: |
          dvc remote add -d gcs-remote gs://mlops-sixth-sequencer-473212-e7-week1/dvc-storage
          dvc remote default gcs-remote

      - name: Pull data and model with DVC
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcp-key.json
          dvc pull

      - name: Run unit tests
        run: |
          pytest test_pipeline.py
