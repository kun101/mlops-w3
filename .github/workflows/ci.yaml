name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test-and-evaluate:
    runs-on: ubuntu-latest

    env:
      DVC_REV: v1.0

    steps:
      # ------------------------------
      # Step 1: Checkout repository
      # ------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      # ------------------------------
      # Step 2: Set up Python
      # ------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ------------------------------
      # Step 3: Install dependencies
      # ------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade "pip<24.1"
          pip install dvc dvc-gs pytest pandas joblib scikit-learn mlflow google-cloud-storage

      # ------------------------------
      # Step 4: Set up GCP Authentication (Fix for MLflow + GCS)
      # ------------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Export credentials so MLflow + Google Storage SDK can read artifacts
      - name: Export GOOGLE_APPLICATION_CREDENTIALS for MLflow
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > gcp_key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/gcp_key.json" >> $GITHUB_ENV

      # ------------------------------
      # Step 5: Checkout DVC revision and pull data
      # ------------------------------
      - name: Checkout and pull data with DVC
        run: |
          git checkout $DVC_REV
          dvc remote list || true
          dvc pull -v

      # ------------------------------
      # Step 6: Run Pytest
      # ------------------------------
      - name: Run unit tests
        run: pytest -s test_pipeline.py
