name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test-and-evaluate:
    runs-on: ubuntu-latest

    env:
      DVC_REV: v1.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      # ----------------------------------------------------------
      # Use the SAME auth mechanism as your old working workflow
      # ----------------------------------------------------------
      - name: Decode and activate GCP service account
        run: |
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > service_account.json
          gcloud auth activate-service-account --key-file=service_account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/service_account.json" >> $GITHUB_ENV

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # ----------------------------------------------------------
      # Install dependencies
      # ----------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade "pip<24.1"
          pip install \
            dvc \
            dvc-gs \
            mlflow \
            google-cloud-storage \
            pytest \
            pandas \
            joblib \
            scikit-learn

      # ----------------------------------------------------------
      # Checkout DVC revision
      # ----------------------------------------------------------
      - name: Checkout DVC revision
        run: git checkout $DVC_REV

      # ----------------------------------------------------------
      # DVC pull now works because GOOGLE_APPLICATION_CREDENTIALS
      # and gcloud auth both are active
      # ----------------------------------------------------------
      - name: Pull data with DVC
        run: |
          dvc remote list || true
          dvc pull -v

      # ----------------------------------------------------------
      # Run tests
      # ----------------------------------------------------------
      - name: Run unit tests
        run: pytest -s test_pipeline.py
