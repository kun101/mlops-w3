name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test-and-evaluate:
    runs-on: ubuntu-latest

    env:
      DVC_REV: v1.0

    steps:
      # ----------------------------------------------------------
      # Step 1: Checkout code
      # ----------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      # ----------------------------------------------------------
      # Step 2: Authenticate BEFORE DVC and MLflow
      # ----------------------------------------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Safe write of JSON key so gcsfs + mlflow can read it
      - name: Export GOOGLE_APPLICATION_CREDENTIALS for MLflow and DVC
        run: |
          printf '%s' "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > gcp_key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/gcp_key.json" >> $GITHUB_ENV

      # ----------------------------------------------------------
      # Step 3: Install dependencies (DVC + MLflow)
      # ----------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade "pip<24.1"
          pip install \
            dvc \
            dvc-gs \
            mlflow \
            google-cloud-storage \
            pytest \
            pandas \
            joblib \
            scikit-learn

      # ----------------------------------------------------------
      # Step 4: Checkout DVC revision AFTER auth
      # ----------------------------------------------------------
      - name: Checkout DVC revision
        run: git checkout $DVC_REV

      # ----------------------------------------------------------
      # Step 5: DVC pull now works because credentials are loaded
      # ----------------------------------------------------------
      - name: Pull data with DVC
        run: |
          dvc remote list || true
          dvc pull -v

      # ----------------------------------------------------------
      # Step 6: Run your tests
      # ----------------------------------------------------------
      - name: Run unit tests
        run: pytest -s test_pipeline.py
